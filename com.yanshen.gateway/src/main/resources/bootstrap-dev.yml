        server-addr: ${DISCOVERY_SERVERADDR:192.168.1.47}:${DISCOVER_PORT:8848}
        namespace: ${DISCOVERY_NAMESPACE:442ea6d7-dfe2-44bd-8d45-35d42370a89b}
